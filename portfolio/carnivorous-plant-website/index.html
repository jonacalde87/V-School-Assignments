The purpose of this program is to create a retail website and allow the user to see

If not, green color.

<!DOCTYPE html>
<html>

<head>
    <title>Level 0 Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img class="logo" src="vSchool.PNG" alt="">
    <!-- Navbar (sits on top) -->
    <nav>
        <a class="home" href="index.html">Home</a>
        <a class="cart" href="cart.html">Cart</a>
    </nav>

    <header>
        <h2>Carnivorous Plants Retail Website</h2>
        <h3>Pre Course Project</h3>
    </header>

    <main>
        <div class="Container">
            <img src="vft.PNG" alt="">
            <h5>Venus Fly Trap</h5>
            <p>$14.00</p>
            <button id="button1" type="submit">Add to cart</button>
        </div>

        <div class="Container">
            <img src="pitcher.jpg" alt="">
            <h5>Pitcher Plant</h5>
            <p>$50.00</p>
            <button id="button2" type="submit">Add to cart</button>
        </div>

        <div class="Container">
            <img src="sundew.jpg" alt="">
            <h5>Sundew</h5>
            <p>$34.00</p>
            <button id="button3" type="submit">Add to cart</button>
        </div>
    </main>

    <p class="freeShipping">Order in the next 30 minutes for free shipping!</p>

    <footer id="footer">Created by Jonathan Calderon</footer>
    <script src="app.js"></script>

</body>

</html>
